<!doctype html><!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sistema de la Empresa</title>
      <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400italic,700' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>
      <link href='Imagenes/logo-final.png' rel='shortcut icon' type='image/png'>
      <link rel="stylesheet" href="Css/estilos_sistema.css">
  </head>
  <body>
    <section class="contenedor">
      <header>
        <section class="logo">
            <figure class="imagen_logo">
                <img src="Imagenes/logo-final.png">
            </figure>
        </section>
        <section class="usuario">

        </section>
      </header>
      <section class="navegacion">
        <h1>Registrar Usuario</h1>
      </section>
      <section class="imagen">
        <figure class="imagen_principal">
            <img src="Imagenes/imagen-sistema2.png">
        </figure>
      </section>
      <section class="paso1">
        <h1>Paso 1</h1>
        <form class="form_1" action="" method="post">
          <label for="ape_pat">Apellido Paterno</label>
          <input type="text" name="ape_pat" placeholder="Escribe tu apellido paterno">
          <label for="ape_mat">Apellido Materno</label>
          <input type="text" name="ape_mat" placeholder="Escribe tu apellido materno">
          <label for="nom">Nombre</label>
          <input type="text" name="nom" placeholder="Escribe tu nombre">
          <label for="correo">Correo Electronico</label>
          <input type="email" name="correo" placeholder="Escribe tu correo">
          <h2>Roles</h2>
          <select class="roles" name="tipo">
            <option value="Administrador del sistema">Administrador del sistema</option>
            <option value="Operador de recepción de pedido">Operador de recepción de pedido</option>
            <option value="Operador de despacho de pedido">Operador de despacho de pedido</option>
            <option value="Administrador del negocio">Administrador del negocio</option>
          </select>
          <br>
          <br>
          <h2>Intervalo de Permiso</h2>
          <br>
          <div class="">
            <label for="tiempo1">Desde</label>
            <input type="date" name="tiempo1" >
          </div>
          <div class="">
            <label for="tiempo2">Hasta</label>
            <input type="date" name="tiempo2" >
          </div>
          <input type="submit" name="generar_usuario" value="GENERAR USUARIO">
        </form>
      </section>
      <section class="paso2">
        <h1>Paso 2</h1>
        <form class="form_2" action="" method="post">
          <label for="usuario">Usuario Generado</label>
          <input type="text" name="usuario" readonly>
          <label for="clave">Clave Generado</label>
          <input type="text" name="clave" readonly>
          <input type="submit" name="enviar_usuario" value="ENVIAR A USUARIO">
        </form>
      </section>
      <footer>
        <h4>Fast Food | CopyRight 2015 </h4>
      </footer>
    </section>

  </body>
</html>
